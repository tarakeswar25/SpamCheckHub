<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box with Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body onload="showAlert('{{ result }}')">
<div class="container">
<form action="/fetch" method="POST">
    <label for="message">Paste the Message:</label><br>
    <input type="text" name="message" id="message" placeholder="Enter your message here...">
    <input type="submit">

    </form>
</div>
</body>

</html>
